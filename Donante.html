<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Donante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        function validarFormulario() {
            const nombre = document.forms["donanteForm"]["nombre"].value;
            const email = document.forms["donanteForm"]["email"].value;
            const telefono = document.forms["donanteForm"]["telefono"].value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const telefonoRegex = /^[0-9]{9}$/;

            if (nombre.length < 3) {
                alert("El nombre del donante debe tener al menos 3 caracteres.");
                return false;
            }

            if (!emailRegex.test(email)) {
                alert("Introduce un email válido.");
                return false;
            }

            if (!telefonoRegex.test(telefono)) {
                alert("El número de teléfono debe tener exactamente 9 dígitos.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>Registrar Donante</h2>
    <form name="donanteForm" action="insertar_donante.php" method="POST" onsubmit="return validarFormulario();">
        Nombre: <input type="text" name="nombre" required><br>
        Email: <input type="email" name="email" required><br>
        Dirección: <textarea name="direccion" required></textarea><br>
        Teléfono: <input type="text" name="telefono" required><br>
        <input type="submit" value="Registrar Donante">
    </form>
</body>
</html>
